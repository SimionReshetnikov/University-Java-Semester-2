<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Результаты поиска</h2>
    <p class="lead" th:text="${searchParam}"></p>

    <div th:if="${persons.empty}">
        <div class="alert alert-warning">Записи не найдены</div>
    </div>

    <div th:unless="${persons.empty}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Email</th>
                <th>Возраст</th>
                <th>Дата создания</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.id}"></td>
                <td th:text="${person.firstName}"></td>
                <td th:text="${person.lastName}"></td>
                <td th:text="${person.email}"></td>
                <td th:text="${person.age}"></td>
                <td th:text="${#temporals.format(person.createdDate, 'dd.MM.yyyy HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/persons/search" class="btn btn-secondary">Новый поиск</a>
    <a href="/persons" class="btn btn-primary">На главную</a>
</div>
</body>
</html>
