<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit} ? 'Редактирование записи' : 'Создание новой записи'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/forms.css">
    <style>
        .admin-navbar {
            background: linear-gradient(45deg, #2c3e50 0%, #34495e 100%);
            margin-bottom: 30px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-header {
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        .required-asterisk {
            color: #dc3545;
        }
    </style>
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark admin-navbar">
    <div class="container">
        <a class="navbar-brand" href="/admin/persons">
            <i class="bi bi-shield-lock"></i> <strong> Админ-панель</strong>
        </a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text text-white me-3">
                <i class="bi bi-person-circle"></i> <strong th:text="${currentUser}"></strong>
            </span>
            <a href="/admin/persons" class="btn btn-outline-light btn-sm">
                <i class="bi bi-arrow-left"></i> Назад
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="form-container">
                <!-- Заголовок -->
                <div class="form-header">
                    <h2>
                        <span th:if="${isEdit}">
                            <i class="bi bi-pencil-square"></i> Редактирование записи
                        </span>
                        <span th:unless="${isEdit}">
                            <i class="bi bi-plus-circle"></i> Создание новой записи
                        </span>
                    </h2>
                    <p class="text-muted mb-0">
                        <span th:if="${isEdit}">
                            ID записи: <strong th:text="${person.id}"></strong>
                        </span>
                        <span th:unless="${isEdit}">
                            Заполните форму для добавления новой записи
                        </span>
                    </p>
                </div>

                <!-- Сообщения -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Форма -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form th:action="${isEdit} ?
                                        @{/admin/persons/{id}(id=${person.id})} :
                                        @{/admin/persons}"
                              th:object="${person}" method="post">

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">
                                        <strong>Имя</strong> <span class="required-asterisk">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="firstName"
                                           th:field="*{firstName}" required
                                           placeholder="Введите имя">
                                    <div class="form-text">Обязательное поле</div>
                                </div>

                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">
                                        <strong>Фамилия</strong> <span class="required-asterisk">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="lastName"
                                           th:field="*{lastName}" required
                                           placeholder="Введите фамилию">
                                    <div class="form-text">Обязательное поле</div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">
                                        <strong>Email</strong>
                                    </label>
                                    <input type="email" class="form-control" id="email"
                                           th:field="*{email}"
                                           placeholder="example@mail.com">
                                    <div class="form-text">Необязательное поле</div>
                                </div>

                                <div class="col-md-6">
                                    <label for="age" class="form-label">
                                        <strong>Возраст</strong>
                                    </label>
                                    <input type="number" class="form-control" id="age"
                                           th:field="*{age}"
                                           placeholder="Укажите возраст"
                                           min="1" max="120">
                                    <div class="form-text">Необязательное поле</div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a href="/admin/persons" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-circle"></i> Отмена
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <span th:if="${isEdit}">
                                        <i class="bi bi-check-circle"></i> Обновить запись
                                    </span>
                                    <span th:unless="${isEdit}">
                                        <i class="bi bi-plus-circle"></i> Создать запись
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
